    {% block title %}
        <title>Title</title>

</head>
<header style="border: crimson solid 2px">
    <div class="grid grid-cols-3">

        <div class="col-span-2">
            My Site header With important tools
        </div>
        <div class="col-span-1 ">
            <div class="grid grid-cols-4 gap-5">

                {% if user.is_authenticated %}
                    <div class="col-end-3">
                        <form method="post" action="{% url 'user-logout' %}">{% csrf_token %} <button type="submit">Logout</button></form>
                    </div>
                    <div class="col-start-4">
                        <button><a href="{% url 'user-profile' %}">Profile</a></button>
                    </div>
                {% else %}
                    <div class="col-end-3">
                        <button><a href="{% url 'user-register' %}">Register</a></button>
                    </div>
                    <div class="col-start-4">
                        <button><a href="{% url 'user-login' %}">Login</a></button>
                    </div>
                {% endif %}
            </div>

        </div>

    </div>
</header>
<body style="border: blue solid 2px">
{% block body %}
    Hello from body
{% endblock %}
</body>
<footer style="border: crimson solid 2px">
    All additional information about this service
</footer>
</html>
